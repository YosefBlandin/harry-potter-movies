<section class="movies-container">
  <section class="movies-detail">
    <button
      type="button"
      class="movies-detail__back-button"
      [routerLink]="'/movies'"
    >
      Go Back
    </button>
    <article *ngIf="movieDetails | async as movie" class="movie-card">
      <h1>{{ movie.title }}</h1>

      <section class="movie-card__body">
        <picture>
          <img [src]="movie.poster" alt="Movie poster" />
        </picture>

        <p><strong>Summary: </strong>{{ movie.summary }}</p>
      </section>

      <h2 class="movie-card__title">Details</h2>

      <section class="movie-card__footer">
        <table class="footer__table">
          <tbody>
            <tr>
              <th>Box office:</th>
              <td>{{ movie.box_office | formatAmount }}</td>
            </tr>
            <tr>
              <th>Budget:</th>
              <td>{{ movie.budget | formatAmount }}</td>
            </tr>
            <tr>
              <th>Duration:</th>
              <td>{{ movie.duration | formatDuration }}</td>
            </tr>
            <tr>
              <th>Producers</th>
              <td>{{ movie.producers }}</td>
            </tr>
            <tr>
              <th>Cinematographers</th>
              <td>{{ movie.cinematographers }}</td>
            </tr>
          </tbody>
        </table>
      </section>
    </article>
  </section>
</section>
